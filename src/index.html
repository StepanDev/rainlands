<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #game_root {
      position: absolute;

      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      z-index: 1;
    }

    #ui_root {
      position: absolute;

      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      z-index: 2;
    }
  </style>
</head>

<body>
  <div id="ui_root">

  </div>

  <div id="game_root">

  </div>
</body>

</html>
